<!DOCTYPE html>
<html>
<head>

  <title>Landing Page</title>
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/mystylesheet.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <script src="js/popper.min.js" type="text/javascript"></script>

  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <style type="text/css">
    body {
      background: url("images/lobby3.jpg");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: lightgrey;
    }
  </style>
</head>



<body>
  <div id="body">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand" href="index-1.html" id="brandname"><i class="fas fa-fire text-white " aria-hidden="true"></i> Hestia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
          
          </ul>
          <a class="nav-link text-light" data-toggle="modal" data-target="#visitor-log-Modal" id="checklog">Check Log</a>
          <a data-toggle="modal" data-target="#employee-login-Modal"><button class="btn btn-outline-light my-2 my-sm-0 mt-3 mybutton" type="button">Schedule Meeting</button></a>
        </div>
      </nav>

  

      <div class="row" id="main">
        <div class="col-md-7">
          <h1 id="welcome">Welcome <br><span id="companyname">to Hestia Nig.</span></h1>
        </div>
        <div class="col-md-5 m-auto">
        <a href="checkin.html">
          <button class="btn btn-outline-light" id="checkin" >Check-in Here</button>
        </a>
        </div>
      </div>
      
      <div class="modal fade" id="visitor-log-Modal">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Sign in to view Visitor's Log</h4>
              <button type="button" class="close" data-dismiss="modal">
                <!-- &times; -->
                <span class="fas fa-times-circle"></span>
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <form class="">
                <div class="form-group mr-2">
                  <label class="sr-only" for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group mr-2">
                  <label class="sr-only" for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <a href="visitorlog.html"><button type="submit" class="btn btn-dark">Sign in</button></a>
              </form>
            </div>
          </div>
        </div>
      </div><!-- End of Modal -->


      <div class="modal fade" id="employee-login-Modal">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Sign in to Schedule a Meeting</h4>
              <button type="button" class="close" data-dismiss="modal">
                <!-- &times; -->
                <span class="fas fa-times-circle"></span>
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
               <form class="">
                <div class="form-group mr-2">
                  <label class="sr-only" for="employee-username">Username</label>
                  <input type="text" class="form-control" id="employee-username" placeholder="Username">
                </div>
                <div class="form-group mr-2">
                  <label class="sr-only" for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <a href="createAppointment.html"><button type="submit" class="btn btn-dark">Sign in</button></a>
              </form>
            </div>
          </div>
        </div>
      </div><!-- End of Modal -->

      
    </div>
    
  </div>

  <script src="js/popper.min.js" type="text/javascript"></script>
