<!DOCTYPE html>
<html>
<head>

  <title>Visitor Check-in Form</title>
  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/mystylesheet.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">

  <!-- JQuery -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <!-- Popper -->
  <script src="js/popper.min.js" type="text/javascript"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <style type="text/css">
    body {
      background: url("images/lobby3.jpg");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: lightgrey;
    }
  </style>
</head>



<body>
  <div id="body-checkin">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand" href="index-1.html" id="brandname"><i class="fas fa-fire text-white " aria-hidden="true"></i> Hestia</a>
      </nav>
    </div>
    

    <div class="container" id="white-bg">
      <h1 class="text-center pt-3">Check-in Form</h1>
      <hr>
      <form action="" method="post">

        <div class="form-group m-4">
          <label for="fname" class="labeltext">First name</label>
          <input type="text" class="form-control inputfield" id="fname" name="fname" required>
        </div>

        <div class="form-group m-4">
          <label for="lname" class="labeltext">Last name</label>
          <input type="text" class="form-control inputfield" id="lname" name="lname" required>
        </div>

        <div class="form-group m-4">
          <label for="email" class="labeltext">Email <span class="text-muted">(optional)</span></label>
          <input type="email" class="form-control inputfield" id="email" name="email" placeholder="your_email@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="form-group m-4">
          <label for="mobile" class="labeltext">Phone number <span class="text-muted">(optional)</span></label>
          <input type="number" class="form-control inputfield" id="mobile" name="mobile" placeholder="08080808080">
        </div>

        <div class="form-group m-4">
          <label for="days" class="labeltext">Purpose of appointment:</label>
          <select name="days" id="" class="form-control custom-select inputfield">
            <option value="">Choose...</option>
            <option value="delivery">Delivery service</option>
            <option value="consultant">Consultant</option>
            <option value="legal">Legal</option>
            <option value="interview">Interview</option>
          </select>
        </div>
        <br>
        

        <div class="form-group m-4">
          <label for="password" class="labeltext">Keypass</label>
          <input type="password" class="form-control inputfield" id="password" name="password" required>
          <small class="text-muted">Your Keypass is the alphanumeric code gotten from your Host</small>
          <div class="invalid-feedback">
            Please enter a valid Keypass or contact your Host to generate a new one.
          </div>
        </div>

        <br>

        <button class="btn btn-dark btn-lg btn-block mt-5 p-3" type="submit">Check-in</button>
      </form>

      <br> <br> <br>
    </div>
  </div>
  


   <!-- JQuery -->
  <!-- Popper -->
  <script src="js/popper.min.js" type="text/javascript"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="../assets/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
